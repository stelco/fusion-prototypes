<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Destinology Prototypes</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-TXfwrfuHVznxCssTxWoPZjhcss/hp38gEOH8UPZG/JcXonvBQ6SlsIF49wUzsGno"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('index');</script>
</head>

<body>
  <div class="container-fluid proto-template px-0">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="header-tab" data-toggle="tab" href="#header" role="tab" aria-controls="header" aria-selected="true">Header</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="subheader-tab" data-toggle="tab" href="#subheader" role="tab" aria-controls="subheader" aria-selected="true">Sub-Header</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="footer-tab" data-toggle="tab" href="#footer" role="tab" aria-controls="footer" aria-selected="false">Footer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="hero-tab" data-toggle="tab" href="#hero" role="tab" aria-controls="hero" aria-selected="false">Hero</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" id="productcards-tab2" data-toggle="tab" href="#productcards" role="tab" aria-controls="productcards" aria-selected="false">Product Cards</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="header" role="tabpanel" aria-labelledby="header-tab">
          <div class="inc_" data-template="./partials/p_header.html"></div>
        </div>
        <div class="tab-pane fade show active" id="subheader" role="tabpanel" aria-labelledby="subheader-tab">
          <div class="inc_" data-template="./partials/p_sub_header.html"></div>
        </div>
        <div class="tab-pane fade" id="footer" role="tabpanel" aria-labelledby="footer-tab">
          <div class="inc_" data-template="./partials/p_footer.html"></div>
        </div>
        <div class="tab-pane fade" id="hero" role="tabpanel" aria-labelledby="hero-tab">
          <div class="inc_" data-template="./partials/p_hero.html"></div>
        </div>
        <div class="tab-pane fade" id="productcards" role="tabpanel" aria-labelledby="productcards-tab">
          <div class="inc_" data-template="./partials/p_productcards.html"></div>
        </div>
    </div>
  </div>
  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="Destinology_Web.js"></script>
  <script type="text/javascript" src="https://api.feefo.com/api/javascript/destinology" async></script>
  <script type="text/javascript" src="modernizr.custom.js"></script>
  <script type="text/javascript" src="./loader.js"></script>
  <script type="text/javascript" src="./waves.js"></script>
  <script type="text/javascript" src="./mdb.js"></script>
  <script type="text/javascript" src="./classie.js"></script>
  <script type="text/javascript" src="./mlpushmenu.js"></script>
  <script>
      new mlPushMenu(document.getElementById('mp-menu'), document.getElementById('trigger'), {
        type: 'cover'
      });
    </script>
</body>
